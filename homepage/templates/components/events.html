{% load static %}

<div class="events">
    <div class="container">
        <h1 class="body-title">LATEST EVENTS</h1>

            <div class="card featured-event">
                <div class="row">
                <div class="col-md-8 featured-event-image">
                    {% if event_article.thumbnail %}
                    <img src="{{ event_article.thumbnail.url }}" alt="Thumbnail for {{ article.title }}">
                    {% else %}
                    <img src="{% static 'images/default_image.png' %}" class="card-img-top" alt="...">
                    {% endif %}
                </div>
                <div class="col-md-4">
                    <div class="card-body">
                    <h5 class="card-title">{{ event_article.title }}</h5>
                    <p class="card-text">{{ event_article.body }}</p>
                    </div>
                </div>
                </div>
            </div>

    </div>

    </div>
</div>
