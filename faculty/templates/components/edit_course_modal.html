
<div class="modal fade" id="edit-course-modal" tabindex="-1" aria-labelledby="edit-course-modal-label" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content border-warning edit-course-modal">
      <div class="modal-body d-flex flex-column justify-content-center align-items-center">
        <div class="edit-course w-100">
          <h4>Edit Course</h4>
          {% csrf_token %}
          
          <input type="hidden" id="edit-course-id" name="course_id">
          
          <div class="mb-3 text-start w-100">
            <label for="edit-course-code" class="form-label">Course Code</label>
            <input type="text" class="form-control" id="edit-course-code" name="course_code" placeholder="e.g., BSCPE">
          </div>

          <div class="mb-3 text-start w-100">
            <label for="edit-course-name" class="form-label">Course Name</label>
            <input type="text" class="form-control" id="edit-course-name" name="course_name" placeholder="e.g., Bachelor of Science in Computer Engineering">
          </div>

          <div class="d-flex justify-content-center mt-4 w-100 flex-column flex-sm-row">
            <button class="cancel-btn flex-fill me-sm-3 mb-2 mb-sm-0" data-bs-dismiss="modal">Cancel</button>
            <button class="btn btn-warning flex-fill update-course-btn">Update</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
