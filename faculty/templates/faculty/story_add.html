{% extends "edits_layout.html" %}
{% load static %}
{% block title %}Add Story{% endblock %}

{% block content %}
<div class="title-bar mb-3">
    <a href="{% url 'faculty:story_management' %}"><i class="fa-solid fa-arrow-left"></i></a>
    <h3 class="text-center">Add Story</h3>
</div>
<div class="container-fluid">
    <div class="row flex-nowrap">
        <div class="col mb-3">
            <div class="bg-light p-3 min-vh-100 d-flex flex-column">
                <!-- start of content -->
                <form method="POST" enctype="multipart/form-data" class="form-container add-form">
                    {% csrf_token %}

                    <div class="mb-3 col-md-6">
                        <label for="title" class="form-label">Title</label>
                        {{ form.title }}
                    </div>
                    <div class="mb-3 col-md-6">
                      <label for="body" class="form-label">Body</label>
                      {{ form.body }}
                    </div>
                    <div class="mb-3 col-md-4">
                        <label for="banner" class="form-label">Banner</label>
                        {{ form.banner }}
                    </div>
                    <div class="mb-3 col-md-4">
                        <label for="thumbnail" class="form-label">Thumbnail</label>
                        {{ form.thumbnail }}
                    </div>

                    <div class="text-end mt-4">
                      <button type="reset" class="cancel-btn px-4" onclick="discardChanges()">Discard</button>
                      <button type="submit" class="submit-btn px-4">Add</button>
                  </div>
                </form>
                 <!-- end of content-->
            </div>
        </div>
    </div>

{% endblock %}
