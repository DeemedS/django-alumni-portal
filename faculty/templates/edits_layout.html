{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'fontawesomefree/css/fontawesome.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/brands.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/solid.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'css/spinner.css' %}" rel="stylesheet" type="text/css">
    

    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.2/Sortable.min.js"></script>
    <script nonce="{{ request.csp_nonce }}" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script nonce="{{ request.csp_nonce }}" src="{% static 'js/toast.js' %}"></script>
    <script nonce="{{ request.csp_nonce }}" src="{% static 'js/spinner.js' %}"></script>

    <link rel="shortcut icon" type="image/png" href="{% static 'images/PUPLogo.png' %}" >
    
    <title>
        {% block title %}

        {% endblock %}
    </title>

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/faculty.css' %}">
    <link rel="stylesheet" href="{% static 'css/edit_page.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script nonce="{{ request.csp_nonce }}" src="{%static 'js/faculty.js' %}"></script>
    <script nonce="{{ request.csp_nonce }}" src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</head>
<body>
    <main>
        {% block content %}
            
        {% endblock %}
    </main>
</body>
</html>
