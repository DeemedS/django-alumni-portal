{% extends "layout.html" %}

{% load static %}

{% block title %}
    Alumni Portal | News
{% endblock %}

{% block content %}
    <div class="container">

        <div class="row">
            <div class="col-md-12 my-3">
                <h1 class="page-header">News & Announcements</h1>
            </div>
        </div>

        {% include "components/featured_article.html" %}

        <div class="row news-filter">
            <div class="col-auto">
                <label for="article-filter" class="col-form-label">Filter News</label>

                <select id="article-filter" class="form-select" aria-label="News filter">
                    <option value="all" selected>All Aricles</option>
                    <option value="announcements">News</option>
                    <option value="events">Announcements</option>
                </select>
            </div>

            <div class="col-auto">
                <label for="month-filter" class="col-form-label">Month</label>

                <select id="month-filter" class="form-select" aria-label="Month select example">
                    {% for month in months %}
                        <option value="{{ month.value }}" {% if month.value == 0 %}selected{% endif %}>{{ month.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="col-auto">
                <label for="year-filter" class="col-form-label">Year</label>

                <select id="year-filter" class="form-select" aria-label="Year select">
                    {% for year in years %}
                        <option value="{{ year }}" {% if year == current_year %}selected{% endif %}>{{ year }}</option>
                    {% endfor %}
                </select>
            </div>

        </div>

        <div class="row article-cards" id="article-cards-container">
            {% include 'components/article_card.html' %}
        </div>

        <div class="pagination-controls d-flex justify-content-center">
            <nav aria-label="Page navigation example">
                <ul class="pagination" id="pagination">
                </ul>
            </nav>
        </div>



    </div>

    <script src="{% static 'js/filter_article.js' %}"></script>

{% endblock %}
