<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" type="image/png" href="{% static 'images/PUPLogo.png' %}" >
    <link href="{% static 'fontawesomefree/css/fontawesome.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/brands.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/solid.css' %}" rel="stylesheet" type="text/css">
    <link rel="icon" href="{% static 'images/PUPLogo.png' %}" type="image/x-icon">
    
    <title>
        {% block title %}

        {% endblock %}
    </title>

    
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/authentication.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

    <script nonce="{{ request.csp_nonce }}" src="{% static 'js/jquery-3.7.1.min.js' %}"></script>
    <script nonce="{{ request.csp_nonce }}" src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</head>
<body>
    
    {% block content %}

    {% endblock %}

    {% include "components/footer.html" %}
    
</body>
</html>
