{% extends "layout.html" %}
{% load static %}

{% block title %}PUP Alumni Website | Careers{% endblock %}

{% block content %}

<div class="top-spacer my-5">
    <div class="container d-flex align-items-center"> <!-- Use a height that suits your design -->
        <h2>JOB <span>OPPORTUNITIES</span></h2>
    </div>
</div>

<div class="container-fluid">
    <!-- <h1 class="text-center">JOB OPPORTUNITIES</h1> -->

    {% include "components/jobsearch.html" %}

    <!-- Scrollable container -->
    <div class="row mt-5 gap-3 justify-content-center">
        <div class="col-md-4 mb-2">

            <div id="jobs-container">

            </div>
            
            <div class="pagination-controls justify-content-center mt-3" id="pagination-controls">
                <nav aria-label="Page navigation example">
                    <ul class="pagination" id="pagination">
                    </ul>
                </nav>
            </div>

            <div id="loader" class="text-center">
                <p>Loading...</p>
            </div>

        </div>

        <!-- Loader -->
 

        <div class="job-description col-md-6">
            <p>Select a job to see details.</p>
        </div>
    </div>
</div>

<script src="{% static 'js/filter-careers.js' %}"></script>
<script src="{% static 'js/pagination.js' %}"></script>

{% endblock %}
