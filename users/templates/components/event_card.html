{% load static %}
<div class="card card-custom mb-3 mt-3">
    <div class="card-body">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="d-flex align-items-center gap-2">
          <div class="card-profile-img">
            <img src="{% static 'images/arcdologo.jpg' %}" alt="">
          </div>
          <div>
            <h6 class="mb-0">ARCDO</h6> <!-- author user -->
            <small class="text-muted">Events</small> <!-- type -->
          </div>
        </div>
      </div>

      <p class="card-text">
        This is a sample text for the event card. It provides a brief description of the event, including details such as date, time, and location. The content should be engaging and informative to attract attendees.
        <!-- <a href="#">...see more</a> -->
      </p>

      <div class="card-img">
        <img src="{% static 'images/pylon2022.jpg' %}" class="mb-3" alt="Article preview">
      </div>

      <div class="card-title">
        <strong>Name of the article</strong><br>
      </div>
    </div>

    <div class="border-top d-flex justify-content-around text-muted py-2 interaction-bar">
      <div><i class="fa-regular fa-heart me-1"></i>Like</div>
      <div><i class="fa fa-paper-plane me-1"></i>Send</div>
    </div>
  </div>
