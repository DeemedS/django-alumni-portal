{% load static %}
<div class="p-0 mb-3 mt-3 alumni-cards">
    <div class="alumni-slider p-0">
        <div class="splide" role="group" aria-label="Splide Basic HTML Example">
          <div class="splide__track">
            <ul class="splide__list">
              <input type="hidden" name="first_name" id="first_name" value="{{first_name}}">
              <input type="hidden" name="last_name" id="last_name" value="{{last_name}}">

            </ul>
          </div>
        </div>
      </div>
</div>

<script nonce="{{ request.csp_nonce }}" src="{% static 'js/load_related_alumni.js' %}"></script>
<script nonce="{{ request.csp_nonce }}" src={% static 'js/related_alumni_slider_init.js' %}></script>
