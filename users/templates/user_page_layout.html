<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'fontawesomefree/css/fontawesome.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/brands.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/solid.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/regular.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'css/splide.min.css' %}" rel="stylesheet" type="text/css">

    <link rel="shortcut icon" type="image/png" href="{% static 'images/PUPLogo.png' %}" >
    
    <title>
        {% block title %}

        {% endblock %}
    </title>

    
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/users.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script nonce="{{ request.csp_nonce }}" src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script nonce="{{ request.csp_nonce }}" src="{% static 'js/splide.min.js' %}"></script>
    <script nonce="{{ request.csp_nonce }}" src="{% static 'js/jquery-3.7.1.min.js' %}"></script>
    <script nonce="{{ request.csp_nonce }}" src="{% static 'js/main.js' %}"></script>
</head>
<body>

    {% include "components/nav.html" %}

    <main>
        {% block content %}
            
        {% endblock %}
    </main>
    
</body>
</html>
