{% extends "user_page_layout.html" %}
{% load static %}

{% block title %}
    Alumni Portal | User Dashboard
{% endblock %}

{% block content %}
{% include "components/top_nav.html" %}

<div class="container-fluid">
    <div class="row flex-nowrap">
        {% include "components/sidebar.html" %}
        <div class="col mb-3">

                <div class="user-header mt-3">
                    <h3>My Stories</h3>
                </div>

                <div class="bg-light p-3 min-vh-100 d-flex flex-column">
                    <div class="row">
                        <div class="col gap-3">
                            
                            <!-- start of form -->
                            <div class="alumni-story">
                                <form class="form-section">
                                    <div class="mb-3">
                                        <label for="title" class="form-label">Title</label>
                                        <input type="text" class="form-control" id="title" placeholder="">
                                    </div>

                                    <div class="mb-3">
                                        <label for="body" class="form-label">Body</label>
                                        <textarea class="form-control" id="body" rows="10"></textarea>
                                        <div class="form-text">(Narrative, max of 300 words)</div>
                                    </div>

                                    <div class="col-md-4 mb-3">
                                        <label for="banner" class="form-label file-label">Banner</label>
                                        <div class="input-group">
                                        <input type="file" class="form-control custom-file-input" id="banner">
                                        </div>
                                    </div>

                                    <div class="col-md-4 mb-4">
                                        <label for="thumbnail" class="form-label file-label">Thumbnail</label>
                                        <div class="input-group">
                                            <input type="file" class="form-control custom-file-input" id="thumbnail">
                                        </div>
                                    </div>

                                    <div class="d-flex gap-3 mt-2">
                                        <button type="submit" class="submit-btn px-4">Submit</button>
                                        <button type="reset" class="cancel-btn px-4">DISCARD</button>
                                    </div>
                                </form>
                            </div>  

                             <!-- end of form-->


                        </div>
                    </div>
                </div>

                
                

        </div>
        
    </div>
</div>
{% endblock %}
