{% extends "layout.html" %}
{% load static %}
{% block title %}
    {{ event.title }}
{% endblock %}
{% block content %}

<div class="container">
    <div class="row justify-content-center">
        <div class="arcticle-content my-3">
            <a href="javascript:history.back()" class="btn btn-secondary my-3">Back</a>
            <article class="py-3">
                {% if event.banner %}
                    <img src="{{ event.banner.url }}" alt="Banner for {{ event.title }}">
                {% endif %}
                <h1>{{ event.title }}</h1>
                <p>Published on: {{ event.date }}</p>
                <p>{{ event.body }}</p>
                <button class="btn btn-outline-danger save-event-btn" data-id="{{ event.id }}">Save Event</button>
            </article>
        </div>
    </div>
</div>

<div id="toast-container" class="toast-container position-fixed bottom-0 end-0 p-3">
    <!-- Toast template will be added dynamically -->
</div>

<script src="{% static 'js/save-events.js' %}"></script>
{% endblock %}
